{% extends 'users/layout.html' %}

{% block body %}
    {% if message %}
        <div>{{message}}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" id="" placeholder="Username">
        <input type="password" name="password" id="" placeholder="Password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
